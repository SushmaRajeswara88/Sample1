<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">    
    <title>Chat Bot</title>
</head>
<body>
    <div id="logo">
        <span class="sub">SUB</span>
        <span class="way">WAY</span>
    </div>
    <div class="main-text">Thank you for contacting Subway. Please click on the chatbot for assistance </div>
    <div class="main-img">
        <div class="tooltip">
            <span class="tooltiptext">Need Help?</span>
        </div>
        <button id="img-clickable" onclick="openChatBot()">
            <img src="https://images.unsplash.com/photo-1611606063065-ee7946f0787a?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1567&q=80"
            width="100" height="100" alt="How Can I help You?">
        </button>
    </div>  
    <div class="container" style="display: none;">
        <header id="header"><span class="close">X</span></header>
        <div class="main-div">
            <div style="margin-bottom: 10px;">How can I help You? Please choose a topic</div>
            <div class="main-options">
                <button id="option1" onclick="showOrderRelated()">Order Related</button><br>
                <button id="option-store" onclick="showStoreRelated()">Store details</button><br>
            </div><br>
                <div class="order-container">
                    <div id="order-options">
                        <button class="place-order" onclick="showPlaceOrder()">Place an order</button><br>
                        <button class="check-order" onclick="checkOrder()">Check order status?</button><br>
                        <button class="order-issues" onclick="showOrderIssue()">Issues with a previous order</button><br>
                    </div>
                    <div id="order-message" style="display: none;"></div>  
                    <div id="order-status" style="display: none;">Your order is prepared and ready for pickup</div>
                </div>
            <div class="store-container">
                <div class="store-details">
                    <div>Subway</div>
                    <div>North sydney</div>
                    <div>Unit xxx, Street yyy, North Sydney</div>
                    <div>Tel No: (02)xxxxxxxx</div>
                </div>
            </div>     
        </div>    
            <div><input type="text" placeholder="Type a message" id="user-message" name="user-message" value=""/></div>     
    </div>
        
    <script src="script/chatbot.js" type="text/javascript"></script>
</body>
</html>
